<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Jude McDonald - Class of 2026 Right-handed pitcher. Episcopal School of Jacksonville baseball player with a 3.9 GPA."
		/>
		<meta
			name="keywords"
			content="baseball, pitcher, high school baseball, college recruitment, Episcopal School of Jacksonville"
		/>
		<meta name="author" content="Jude McDonald" />

		<!-- Favicon and App Icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon.svg" />
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Theme Color -->
		<meta name="theme-color" content="#7bb8b1" />
		<meta name="color-scheme" content="light dark" />

		<!-- PWA Status Bar (iOS) -->
		<meta name="apple-mobile-web-app-status-bar" content="#7bb8b1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		%sveltekit.head%

		<style>
			:root {
				--bg-1: #f7f7ef;
				--bg-2: #f7f7ef;
				--fg-1: #000000;
				--fg-2: #333333;
				--accent: #7bb8b1;
				--accent-2: #5aa69d;
				--accent-3: #9ccac5;
				--link: #7bb8b1;
				--link-hover: #5aa69d;
				--border-radius: 4px;
				--font: 'Roboto', Arial, sans-serif;
			}

			body {
				font-family: var(--font);
				line-height: 1.5;
				margin: 0;
				padding: 0;
				background-color: var(--bg-1);
				color: var(--fg-1);
			}

			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				font-weight: bold;
				margin-bottom: 0.5rem;
			}

			a {
				color: var(--link);
				text-decoration: none;
			}

			a:hover {
				color: var(--link-hover);
				text-decoration: underline;
			}

			.container {
				max-width: 1200px;
				margin: 0 auto;
				padding: 0 1rem;
			}

			.header {
				background-color: var(--accent);
				color: white;
				padding: 1rem 0;
			}

			.header h1 {
				margin: 0;
			}

			.section {
				margin-bottom: 2rem;
				padding: 1rem;
				background-color: var(--bg-2);
				border-radius: var(--border-radius);
			}

			.section h2 {
				color: var(--accent);
				border-bottom: 2px solid var(--accent);
				padding-bottom: 0.5rem;
			}

			button {
				background-color: var(--accent);
				color: white;
				border: none;
				padding: 0.5rem 1rem;
				border-radius: var(--border-radius);
				cursor: pointer;
				font-weight: bold;
			}

			button:hover {
				background-color: var(--accent-2);
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			const theme = new URL(window.location).searchParams.get('theme');

			document.body.classList.remove('light', 'dark');
			document.body.classList.add(theme || 'dark');
		</script>
	</body>
</html>
